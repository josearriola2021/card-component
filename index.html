<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  
    <!-- Primary Meta Tags -->
  <meta name="title" content="Frontend Mentor | NFT preview card component">
  <meta name="description" content="Reto card-component TECSUP">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://josearriola2021.github.io/card-component/">
  <meta property="og:title" content="Frontend Mentor | NFT preview card component">
  <meta property="og:description" content="Reto card-component TECSUP">
  <meta property="og:image" content="https://postimg.cc/9zqX9VtX">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://josearriola2021.github.io/card-component/">
  <meta property="twitter:title" content="Frontend Mentor | NFT preview card component">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="body">

  <article class="article">
    <div class="article-container">
      <figure class="article__figure">
        <div class="article__view-capa"></div>
        <img class ="article__figure-view-image" src="./images/icon-view.svg" alt="">
      </figure>
      <h2 class="article__subtitulo">Equilibrium #3429</h2>
      <p class="article__descripcion"> Our Equilibrium collection promotes balance and calm. </p>
      <div class="article__informacion-container">
        <div class="article__precio">
          <figure class="article__precio-figure"><img src="./images/icon-ethereum.svg" alt=""></figure>
          <p class="article__precio-p">0.041 ETH</p>
        </div>
        <div class="article__tiempo">
          <figure class="article__tiempo-figure"><img src="./images/icon-clock.svg" alt=""></figure>
          <p class="article__tiempo-p"> 3 days left</p>
        </div>
      </div>
      <div class="article__autor">
        <figure class="article__autor-figure"><img class="article__autor-figure-image" src="./images/image-avatar.png" alt=""></figure>
        <p class="article__autor-p">Creation of <span class="article__autor-p-span">Jules Wyvern</span></p>
      </div>
    </div>
  </article>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
